<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Cache Control: Force browser to revalidate on each request -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <link rel="icon" type="image/svg+xml" href="/RVM-Designacoes-Antigravity/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RVM Designações</title>
  <script type="module" crossorigin src="/RVM-Designacoes-Antigravity/assets/index-BFL4ACFb.js"></script>
  <link rel="stylesheet" crossorigin href="/RVM-Designacoes-Antigravity/assets/index-CwFGbU-N.css">
</head>

<body>
  <div id="root"></div>
  <!-- Cache Cleanup: Clear any old service workers and caches -->
  <script>
    (function () {
      // Unregister all service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          for (var registration of registrations) {
            registration.unregister();
            console.log('[Cache Cleanup] Service worker unregistered');
          }
        });
      }
      // Clear all caches
      if ('caches' in window) {
        caches.keys().then(function (names) {
          for (var name of names) {
            caches.delete(name);
            console.log('[Cache Cleanup] Cache deleted:', name);
          }
        });
      }
    })();
  </script>
</body>

</html>
